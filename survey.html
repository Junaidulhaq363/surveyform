<html lang="en">

<body>
    <form action="#">
    <div align="center">
    <h1>Employee Interest Survey form</h1>
    <label for="uname">Enter your name :</label>
        <input type="text" size="35" maxlength="35" rows="100"  name="your name" placeholder="Enter your name" id="uname"><br><br>
    
    <label for="dname">Enter your department :</label>
        <input type="text"  rows="100" size="35" maxlength="35" name="your name" placeholder="Enter your department" id="dname"><br><br>
    
    <label for="area">Tell us a little about yourself !</label>
        <textarea name="" id="area" cols="50" rows="7"></textarea><br><br>
   
    <label for="exercise">do you exercise at home? </label>
    <input type="radio" id="exercise" name="exer" value="yes">Yes
    <input type="radio" id="exercise" name="exer" value="no">No<br><br>
    <label for="topic">how do you like to read about your favourate topics?</label><br><br>
    <input type="checkbox" id="topic" name="check" value="English">English
    <input type="checkbox" id="topic" name="check" value="Hindi">Hindi
    <input type="checkbox" id="topic" name="check" value="Arbi">Arbi
    <input type="checkbox" id="topic" name="check" value="All of the above">All of the above<br><br>
     <label for="movie">what genre of movies do you like to play? &nbsp;&nbsp; </label>
     <select name="movie" id="movie">
         <option value="Comedy">Comedy</option>
         <option value="Horror">Horror</option>
         <option value="Romance">Romance</option>
         <option value="Thriller">Thriller</option>
     </select><br><br  >
     <input type="submit" value="submit">

    </div>
</form>
